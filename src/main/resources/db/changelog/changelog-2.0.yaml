databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: resources
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true

              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: parent_id
                  type: uuid
                  constraints:
                    nullable: true

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: size
                  type: bigint
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: resources
            baseColumnNames: owner_id
            constraintName: fk_resource_owner
            referencedTableName: users
            referencedColumnNames: user_id
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: resources
            baseColumnNames: parent_id
            constraintName: fk_resources_parent
            referencedTableName: resources
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE

        - addCheckConstraint:
            constraintName: chk_resources_type
            constraintBody: >
              CHECK (type IN ('FILE', 'DIRECTORY'));

        - addCheckConstraint:
            constraintName: chk_resources_size
            constraintBody: >
              check (
                (type = 'DIRECTORY' AND size IS NULL) OR
                (type = 'FILE')
              );

        - sql:
            sql: >
              CREATE UNIQUE INDEX idx_resources_unique_name,
              ON resources (owner_id, COALESCE(parent_id, '00000000-0000-0000-0000-000000000000'::uuid), name, type);

        - createIndex:
            indexName: idx_resources_parent_id
            tableName: resources
            columns:
              - column:
                  name: parent_id

        - createIndex:
            indexName: idx_resources_owner_id
            tableName: resources
            columns:
              - column:
                  name: owner_id

        - sql:
            sql: >
              CREATE INDEX idx_resources_name_search
              ON resources (owner_id, lower(name) varchar_pattern_ops);