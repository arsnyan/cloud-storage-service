databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: is_disabled
                  type: bool
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: is_expired
                  type: bool
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: credentials_expired
                  type: bool
                  defaultValue: "false"
                  constraints:
                    nullable: false
              - column:
                  name: is_locked
                  type: bool
                  defaultValue: "false"
                  constraints:
                    nullable: false

        - createIndex:
            columns:
              - column:
                  descending: true
                  name: is_disabled
            indexName: idx_user_is_disabled
            tableName: users

        - createIndex:
            columns:
              - column:
                  descending: true
                  name: is_expired
            indexName: idx_user_is_expired
            tableName: users

        - createIndex:
            columns:
              - column:
                  descending: true
                  name: is_locked
            indexName: idx_user_is_locked
            tableName: users

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: roles
            baseColumnNames: username
            constraintName: fk_role_username
            referencedTableName: users
            referencedColumnNames: username
            onDelete: cascade
            onUpdate: cascade

        - addUniqueConstraint:
            tableName: roles
            columnNames: "username,role"